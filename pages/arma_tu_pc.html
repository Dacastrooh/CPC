    <div class="linea"></div>
    <!-- ------------------------------------------------------------------------------------------------------------------------------------ -->
    <form>
        <div>
            <h1>ARMA TU PC</h1>
        </div>
        <h2>Elige un procesador</h2>
        <select name="procesador" id="procesador">
            <option value="">Selecciona un procesador</option>
            <option value="procesador1">Procesador 1</option>
            <option value="procesador2">Procesador 2</option>
            <option value="procesador3">Procesador 3</option>
            <option value="procesador4">Procesador 4</option>
            <option value="procesador5">Procesador 5</option>
            <option value="procesador6">Procesador 6</option>
            <option value="procesador7">Procesador 7</option>
            <option value="procesador8">Procesador 8</option>
            <option value="procesador9">Procesador 9</option>
            <option value="procesador10">Procesador 10</option>
        </select>
        <h2>Ingresa Nombre y Apellido</h2>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido">
        <h2>Introduce tu presupuesto</h2>
        <input type="number" name="presupuesto" id="presupuesto" placeholder="Presupuesto">
        <h2>Dinos que uso piensas darle a la PC</h2>
        <textarea name="uso" id="uso" placeholder="Uso de la PC"></textarea>
        <h2>Notas <span>(opcional)</span></h2>
        <textarea name="notas" id="notas" placeholder="Notas"></textarea>
        <button type="submit">Enviar</button>
    </form>
